<script>
    $(".BlineaSup").click(function(){
        $('*').css({"background":"white"})
        $(".cuadro:nth-child(-n+5)").css({"background-color":"blue"})
    })

    $(".BEsquinas").click(function(){
        $('*').css({"background":"white"})
        $(".cuadro:nth-child(1)").css({"background-color":"blue"})
        $(".cuadro:nth-child(5)").css({"background-color":"blue"})
        $(".cuadro:nth-child(25)").css({"background-color":"blue"})
        $(".cuadro:last-child").css({"background-color":"blue"})
    })

    $(".BLateralD").click(function(){
        $('*').css({"background":"white"})
        $(".cuadro:nth-child(5)").css({"background-color":"blue"})
        $(".cuadro:nth-child(11)").css({"background-color":"blue"})
        $(".cuadro:nth-child(17)").css({"background-color":"blue"})
        $(".cuadro:nth-child(23)").css({"background-color":"blue"})
        $(".cuadro:nth-child(29)").css({"background-color":"blue"})
    })

    $(".BLateralI").click(function(){
        $('*').css({"background":"white"})
        $(".cuadro:nth-child(1)").css({"background-color":"blue"})
        $(".cuadro:nth-child(7)").css({"background-color":"blue"})
        $(".cuadro:nth-child(13)").css({"background-color":"blue"})
        $(".cuadro:nth-child(19)").css({"background-color":"blue"})
        $(".cuadro:nth-child(25)").css({"background-color":"blue"})
    })

    $(".BLineaInf").click(function(){
        $('*').css({"background":"white"})
        $(".cuadro:last-child").css({"background-color":"blue"})
        $(".cuadro:nth-child(27)").css({"background-color":"blue"})
        $(".cuadro:nth-child(28)").css({"background-color":"blue"})
        $(".cuadro:nth-child(25)").css({"background-color":"blue"})
        $(".cuadro:nth-child(26)").css({"background-color":"blue"})
    })
    $(".BEquis").click(function(){
        $("*").css({"background":"white"})        
    })

    $(".BLimpiar").click(function(){
        $(".cuadro").css({"background-color":"#FFFFFF"})
    })
</script>
